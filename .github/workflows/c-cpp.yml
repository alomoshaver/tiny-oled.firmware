name: CI - AVR-GCC Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Retrieve AVR-GCC Tools
      run: sudo apt-get install gcc-avr avr-libc
    - name: Compile
      run: make
